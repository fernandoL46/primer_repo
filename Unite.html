    <div class="padre-form">
        <form action="" method="get" enctype="text/plain">
            <fieldset>
                <legend>Datos del Usuario</legend>
                <label class="Nombre" for="username">Nombre:</label>
                <input class="imput-g" type="text" name="username" id="username" required>
                <label for="lastname">Apellido:</label>
                <input class="imput-g" type="text" name="lastname" id="lastname" required>
                <label for="userdate">fecha de nacimiento</label>
                <input class="imput-g" type="date" name="userdate" id="userdate">
                <div>
                    <label for="usermail">Correo Electronico:</label>
                    <input class="imput-g" type="email" name="usermail" id="usermail" required>
                    <label for="password">Contraseña:</label>
                    <input class="imput-g" type="password" name="password" id="password" required>
                    <label for="password">Confirme su Contraseña:</label>
                    <input class="imput-g" type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="usersex">Sexo:</label>
                    <input class="imput-g" type="radio" name="usersex" id="usersex" value="Hombre">Hombre
                    <input class="imput-g" type="radio" name="usersex" id="usersex" value="Mujer">Mujer
                    <input class="imput-g" type="radio" name="usersex" id="usersex" value="Prefiero no decirlo">Prefiero
                    no decirlo
                </div>
            </fieldset>
            <div>
                <input class="imput-b" type="submit" value="ENVIAR">
                <input class="imput-b" type="reset" value="BORRAR DATOS">
            </div>
            <div>
                <label for="terminosdeuso">ACEPTA TERMINOS Y CONDICIONES</label>
                <input class="imput-g" type="checkbox" name="terminosdeuso" id="terminosdeusos" required>
            </div>
